    <!-- Add your site or application content here -->
    <div id="bgstyle">
      <img ng-if="showBackgroundImage" id="bgimg" src="images/homepage/background.jpg" alt="shaastra-homepage-background" image-cache-directive/>
    </div>

    <div ng-include="'views/top-nav.html'"></div>
    
    <div id="main-container" style="position:absolute; width:100%; height:100%;"> 
      <!-- <div ng-view="" autoscroll="true" class="{{ pageClass }}"></div> -->
      <div ng-view="" autoscroll="true"></div>

      <div id="backdrop">
        <div id="search-backdrop">
            <input type="text" id="search-input" ng-model="searchText" placeholder="Search events and workshops" autocomplete="off" />
            <div ng-if="!canSearch" id="search-message">{{ searchMessage }}</div>
            <div id="search-display" class="col-xs-12" ng-show="canSearch && searchText">
                <div class="search-display-wrapper" ng-repeat="item in sorted=(searchEvents | filter:searchText) track by $index">
                    <a target="_blank" ng-href="/#/{{(item.eventCategory[0]=='561567aac8d15f6e1252ebee') ? 'workshop':'event'}}/{{item.eventCategory[0]}}/{{item._id}}" class="search-element col-sm-2 col-xs-6 template">
                        <div class="wrapper">
                            <span class="head">{{item.name}}</span>
                            <img class="img" alt="{{item.name}}-image" ng-src="http://shaastra.org:8001/api/uploads/{{item.imageid}}/{{item.imagename}}"/>
                        </div>
                    </a>
                </div>
                <div ng-if="!sorted.length" id="search-message">Your query didn't match any event (or) workshop</div>
            </div>            
        </div>
      </div>

      <footer ng-if="false" style="position:absolute; z-index:240; width:100%; padding:0% 2% 0% 36px;">
        <div style="float:left; padding-top:2%">
          <ul class="out mn-social"><!-- 
             --><li class="social"><a id="fb" target="_blank" href="https://www.facebook.com/Shaastra"><i class="fa fa-facebook"><span></span></i></a></li><!-- 
             --><li class="social"><a id="tw" target="_blank" href="https://twitter.com/ShaastraIITM"><i class="fa fa-twitter"><span></span></i></a></li><!-- 
             --><li class="social"><a id="you" target="_blank" href="https://www.youtube.com/user/iitmshaastra"><i class="fa fa-youtube-play"><span></span></i></a></li><!-- 
             --><li class="social"><a id="li" target="_blank" href="https://www.linkedin.com/company/shaastra-iit-madras"><i class="fa fa-linkedin"><span></span></i></a></li><!-- 
           --></ul>
        </div>
        <div id="iitm-logos" style="float:right;" ng-if="showLogos">
          <ul class="logo-links-ul">
            <li class="logo-links-li"><a href="#/about-us"><img src="images/logos/iso-black.png" alt="iso" height="70" width="70"></a></li>
            <li class="logo-links-li"><a target="_blank" href="http://www.iitm.ac.in"><img src="images/logos/iitm-black.png" alt="iitm-logo" height="70" width="60"></a></li>
          </ul>
        </div>
        <div style="clear:both;"></div>
      </footer>
    </div>
