    <style>
    .main-view{
        position: absolute;
    }
    .main-view.ng-enter      { 
        -webkit-animation:slideAndFade 0.6s both ease-in;
        -moz-animation:slideAndFade 0.6s both ease-in;
        animation:slideAndFade 0.6s both ease-in;  
    }
    @keyframes slideAndFade {
        from    { transform:translateY(100%);opacity: 0; }
        to      { transform: translateY(0);opacity: 1; }
    }
    @-moz-keyframes slideAndFade {
        from    { transform:translateY(100%);opacity: 0; }
        to      { transform: translateY(0);opacity: 1; }
    }
    @-webkit-keyframes slideAndFade {
        from    { transform:translateY(100%);opacity: 0; }
        to      { transform: translateY(0);opacity: 1; }
    }
    </style>
