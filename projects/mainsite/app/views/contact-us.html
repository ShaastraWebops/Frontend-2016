<update-title title="Contact Us | Shaastra 2016"></update-title>
<update-meta property="og:title" content="Contact Us | Shaastra 2016"></update-meta>
<update-meta property="og:url" content="{{url}}"></update-meta>
<update-meta property="og:description" content="Shaastra is the annual technical festival of Indian Institute of Technology Madras, Chennai, India and the first ISO certified festival of its kind to be held from January 23rd to 26th 2016"></update-meta>
<update-meta property="og:image" content="http://res.cloudinary.com/shaastra-org/image/upload/c_scale,h_200,w_250,fl_lossy,f_auto,q_80/v1452365698/shaastra-2016/homepage/shaastra-top-hex.png"></update-meta>
<update-meta property="og:image:secure_url" content="https://res.cloudinary.com/shaastra-org/image/upload/c_scale,h_200,w_250,fl_lossy,f_auto,q_80/v1452365698/shaastra-2016/homepage/shaastra-top-hex.png"></update-meta>

<div class="container-fluid makeCenter aboutUs-heading-top">
	<h1 class="heading"><b style="font-family:'Feather';">Contact Us</b></h1>
	<div class="contact-main">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-8 col-lg-9">
				<div class="contact-div" ng-repeat="department in departmentsJSON.departments track by $index">
					<div class="contact-div col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-repeat="contact in department.contacts track by $index">
						<div class="contact-img-desc"><h4><b>{{ department.name }}</b></h4></div>
						<div>
							<img ng-src="{{contact.image}}" ng-click="displayModal(department, $index)" alt="shaastra-team-member">
							<div class="contact-img-desc"><h4>{{ contact.personName }}</h4></div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 map form-and-map">
				<div class="row small-devices-map" ng-init="init_map()">
					<div id="map"></div>
				</div>

			</div>
		</div>
	</div>

	<div>
		<script type="text/ng-template" id="myModalContent.html">
			<div class="modal-header">
				<button type="button" class="close" ng-click="close()">&times;</button>
				<h1 class="modal-title wrapper" ng-bind="department.name"></h1> 
			</div>
			<div class="modal-body">
				<ul class="contact-modal-contents row">
					<li>
						<ul class="ul-inside-contact col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 wrapper">
							<li>
								<h3><span ng-bind="department.selected.personName"></span></h3>
							</li>
							<li>
								<h4>
									<span class="glyphicon glyphicon-phone"></span>
									<span><strong>Contact : </strong></span>
									<span ng-bind="department.selected.phone" id="contactPhone"></span>
								</h4>
							</li>
							<li>
								<h4>
									<span class="glyphicon glyphicon-envelope"></span>
									<span><strong>E-Mail : </strong></span>
									<span ng-bind="department.selected.mail" id="contactMail"></span>
								</h4>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="modal-footer">
				<button type="button" class="close" ng-click="close()">Close</button>
			</div>
		</script>
	</div>
</div>

<div ng-include="'views/sticky-footer.html'"></div>
