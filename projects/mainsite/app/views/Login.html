<update-title title="Login | Shaastra 2016"></update-title>
<update-meta property="og:title" content="Login | Shaastra 2016"></update-meta>
<update-meta property="og:url" content="{{url}}"></update-meta>
<update-meta property="og:description" content="Shaastra is the annual technical festival of Indian Institute of Technology Madras, Chennai, India and the first ISO certified festival of its kind to be held from January 23rd to 26th 2016"></update-meta>
<update-meta property="og:image" content="images/homepage/shaastra-bottom-hex.png"></update-meta>

<center>
	<div>
		<div class="btn-group" role="group">
		  <a href="#/login" id="tab2" type="button" class="btn btn-primary">Login</a>
		  <a href="#/register" id="tab1" type="button" class="btn btn-default">Register</a>
		</div>
	</div>

	<div id="username" class="input-group">
	  <span class="input-group-addon">
	  	<span class="glyphicon glyphicon-user" height="20px" width="20px" alt="user_image"></span>
	  </span>
	  <input type="text" ng-model="UserName" class="form-control" placeholder="Enter email id" aria-describedby="sizing-addon2">

		<div id="password" class="input-group">
	  	<input type="password" ng-model="Password" class="form-control" placeholder="Enter password" aria-describedby="sizing-addon2">
		</div>
	</div>

	<div ng-if="rootLocalstorageSupported" class="checkbox">
		<label>
			<input type="checkbox" ng-model="rememberMe" ng-change="toggleRememberMe()"> Remember Me
		</label>
	</div>
		
	<br>

	<a ng-click="loginUser()" class="btn btn-md btn-primary btndownl">Login</a>
  <a class="btn btn-md btn-primary btndownl" href="#/forgot-password">Forgot Password ?</a>

</center>

<div ng-include="'views/sticky-footer.html'"></div>
