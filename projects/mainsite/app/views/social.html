<div class="container-fluid aboutUs-heading-top" id="cf">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-lg-8 col-lg-offset-1">
			<div><br><br></div>
			
			<div class="evhead">
				<span>Social Cause</span>
			</div>

			<div class="row">
				<div class="col-xs-6 hidden-sm hidden-md hidden-lg" ng-repeat="x in tabs track by $index">
					<a event-nav-hyperlink href="" ng-click="info($index)">
						<div class="event-nav-xs" ng-class="{'event-nav-selected':(i === $index)}">
							{{x.name}}
						</div>
					</a>
				</div>
			</div>

			<div class="evcontent">
				<div class="row">
					<div class="hidden-xs"><br><br></div>
					<div class="col-sm-12 col-md-12 col-lg-12">
						<div class="row" ng-if="i==0">
   						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
   							<iframe width="100%" height="500" frameborder="0" 
									src="http://www.youtube.com/embed/ycK2rGMrnO4">
								</iframe>
							</div>
						</div>
						<br>
						<p class="cont" ng-bind-html="xmark(tabs[i].info)">
							{{tabs[i].info}}
						</p>
					</div>
				</div>
			</div>

		</div>
		
		<div class="hidden-xs col-sm-3 col-md-3 col-lg-3">
			<div class="row">
				<div class="col-sm-4 col-md-4 col-lg-4"></div>
				<div class="col-sm-8 col-md-8 col-lg-8">
					<div class="row">
						<br><br><br><br><br>
						<div class="row" id="event-nav-box" ng-repeat="x in tabs track by $index">
							<a event-nav-hyperlink href="" ng-click="info($index)">
								<div class="col-sm-12 col-md-12 col-lg-12 event-nav" ng-class="{'event-nav-selected':(i === $index)}" ng-click="info($index)">
									<span id="event-nav-span">{{x.name}}</span>
								</div>
							</a>
							<div class="col-sm-12 col-md-12 col-lg-12"><br></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
