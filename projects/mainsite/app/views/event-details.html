<div class="container-fluid" id="cf">
	<div class="row">
<!-- 
		<div class="hidden-xs col-sm-2 col-md-2 col-lg-2">
			<div class="event-menubar" class="btn btn-default"></div>
		</div>
		<div class="col-xs-10 hidden-sm hidden-md hidden-lg menubar">
			<div class="user" class="btn btn-default">
				<button type="button" class="btn btn-default btn-sm" id="left">
  				<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Menu
				</button>
			</div>
		</div>
 -->		
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 col-lg-8 col-lg-offset-1">
			<div><br><br></div>
			
			<div class="evhead">
				<span>{{eve.name}}</span>
			</div>

			<div class="row">
				<div class="col-xs-6 hidden-sm hidden-md hidden-lg" ng-repeat="x in eve.eventTabs track by $index">
					<a event-nav-hyperlink href="" ng-click="info($index)">
						<div class="event-nav-xs" ng-class="{'event-nav-selected':(i === $index)}">
							{{x.name}}
						</div>
					</a>
				</div>
			</div>

			<div class="evcontent">
				<div class="row">
					<div class="hidden-xs"><br><br></div>
					<div class="col-sm-12 col-md-12 col-lg-12">
						<p class="cont">
							{{eve.eventTabs[i].info}}
						</p>
					</div>
				</div>
			</div>

		</div>
		
		<div class="hidden-xs col-sm-3 col-md-2 col-lg-2">
			<div class="row">
				<div class="col-sm-4 col-md-4 col-lg-4"></div>
				<div class="col-sm-10 col-md-10 col-lg-10">
					<div class="row">
						<br><br><br><br><br>
						<div class="row" id="event-nav-box" ng-repeat="x in eve.eventTabs track by $index">
							<a event-nav-hyperlink href="" ng-click="info($index)">
								<div class="col-sm-12 col-md-12 col-lg-12 event-nav" ng-class="{'event-nav-selected':(i === $index)}" ng-click="info($index)">
									<span id="event-nav-span">{{x.name}}</span>
								</div>
							</a>
							<div class="col-sm-12 col-md-12 col-lg-12"><br></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
