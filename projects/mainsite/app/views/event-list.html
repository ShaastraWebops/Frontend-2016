<div ng-controller="eventListCtrl as eventslist">
  <div>
    <div id="heading"><b>Events</div>
    <br>
   
      <div class="wrap1" ng-if="eventList.length">
        <div class="wrapperz" ng-repeat="category in eventList track by $index">
          <div class="slider"></div>
          <img ng-click="gotoEventList($index)" ng-src="http://0.0.0.0:8001/api/uploads/{{category.imageid}}/{{category.imagename}}"/>
          <p class="event-name"><b>{{ category.title }}</b></p>
        </div>
      </div>
    </div>
    
    <article ng-if="!eventList.length">
      <div class="makeCenter">
        <h1><b>Stay tuned for Updates!</b></h1>
      </div>
    </article>  
    
    <article ng-show="eventList.length"> 
      <div ng-scrollable="{scrollX:'top', scrollY:'none'}" class="scrollarea" spy-x="posX" spy-y="posY">
        <div class="wrap">
          <div class="wrapperz" ng-repeat="category in eventList track by $index">
            <div>
              <img ng-click="gotoEventList($index)" ng-src="http://0.0.0.0:8001/api/uploads/{{category.imageid}}/{{category.imagename}}" width="100" height="100"/>
              <div class="dot1"></div>
              <div class="dot2"></div>
              <p class="event-name">{{ category.title }}</p> 
            </div>
          </div>
        </div>
      </div>
                          
      <span id="left-arrow" class="glyphicon glyphicon-chevron-left" ng-click="moveX(-440);"></span>
      <span  id="right-arrow" class="glyphicon glyphicon-chevron-right" ng-click="moveX(440)"></span>
    </article>
  </div>
</div>
