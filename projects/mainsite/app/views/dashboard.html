<div id="row" ng-controller="dashboardCtrl as dashboard" class="topdiv" >
	<div class="col-md-3 col-sm-3 col-md-offset-1 col-sm-offset-1">
		<div class="form-group ">
		<!-- 	<span>You have selected: {{myItems}} </span> -->
  	<label for="sel1"><div class="panel-heading" id="hding">Events Registered</div></label>
  	<md-chips-select ng-model="myItems" select-items="events.eventsList" main-title="teamname"></md-chips-select>
    </div>
	</div>

	
</div>
<!-- ////////////////////////////////////////////////// -->

<div class="col-md-5 col-sm-4 col-md-offset-2 col-sm-offset-2"><!--  ng-switch on="selection" --> 
		<div ng-repeat="event in events.eventsList|filter:myItems">
				<div class="panel panel-default fonts" style="">
					<span style="margin-left:3%">{{event.teamname}}</span></div>
				<div class="panel-body">
					Event : {{event.eventName}}
					<div>
					Team  : <ul style="margin-left:14%"><li ng-repeat="teammate in event.teammembers">{{teammate}}</li></ul>
				</div>
				</div>
				<button id="contact-submit-btn" class="btn btn-primary">Add Member</button>
		</div>
	</div>
</div> 
</div>
