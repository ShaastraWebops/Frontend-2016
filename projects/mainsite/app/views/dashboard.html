<div id="row" ng-controller="dashboardCtrl as dashboard" class="topdiv" >
	<div class="col-md-3 col-sm-3 col-md-offset-1 col-sm-offset-1">
		<label for="sel1"><div class="panel-heading" id="hding">Events Registered</div></label>
		<!-- <div class="form-group ">
  	<md-chips-select ng-model="myItems" select-items="events.eventsList" main-title="eventName"></md-chips-select>
    </div> -->
    <div  class="panel-heading" ng-repeat="event in events.eventsList track by $index">
    		<div><a href="" ng-click="data($index)"><div ng-class="{'event-nav-selected':(i === $index)}">{{event.eventName}}</div></a></div>
    </div>
	</div>
  
	

<!-- ////////////////////////////////////////////////// -->

<div class="col-md-5 col-sm-4 col-md-offset-2 col-sm-offset-2" id="place">
			<div class="panel panel-default fonts" style="">
					<span style="margin-left:3%">{{events.eventsList[i].teamname}}</span></div>
				<div class="panel-body">
					Event : {{events.eventsList[i].eventName}}
					<div>
					Team  : <ul style="margin-left:14%"><li ng-repeat="teammate in events.eventsList[i].teammembers">{{teammate}}</li></ul>
				</div>
				</div>
				<button id="contact-submit-btn" class="btn btn-primary">Add Member</button>
		</div>
