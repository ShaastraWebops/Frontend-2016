<div id="row" ng-controller="dashboardCtrl as dashboard" class="topdiv" >
	<div class="col-md-4 col-sm-4 col-md-offset-1 col-sm-offset-1" class="list">
		<label for="sel1"><div class="panel-heading" id="hding">Events Registered</div></label>
   	<table class="table table-striped">
			<tbody>
				<tr ng-repeat="event in events.eventsList track by $index">
					<th scope="row">{{$index+1}}</th>
					<td ><a href="" ng-click="data($index)"><div ng-class="{'event-nav-selected':(i === $index)} " class="fontNormal">{{event.eventName}}</div></a></td>
					<td><a href="" ng-click="unregister($index)" class="fontNormal">unregister</a></td>
				</tr>
			</tbody>
    </table>

    <label for="sel1"><div class="panel-heading" id="hding">Team</div></label>
   	<table class="table">
			<tbody>
				<tr ng-repeat="event in events.eventsList track by $index">
					<th scope="row">{{$index+1}}</th>
					<td ><a href="" ng-click="data($index)"><div ng-class="{'event-nav-selected':(i === $index)} " class="fontNormal">{{event.teamname}}</div></a></td>
					<td><a href="" ng-click="unregister($index)" class="fontNormal">leave</a></td>
				</tr>
			</tbody>
    </table>
	</div>
  
<!-- ////////////////////////////////////////////////// -->

	<div class="col-md-5 col-sm-4 col-md-offset-2 col-sm-offset-2" id="teamDetails">
		<div class="panel panel-default fonts" style="">
			<span style="margin-left:3%">{{events.eventsList[i].teamname}}</span>
		</div>
		<div class="panel-body fontNormal">
			Event : {{events.eventsList[i].eventName}}
			<div>
				Team  : <ul style="margin-left:14%"><li ng-repeat="teammate in events.eventsList[i].teammembers">{{teammate}}</li></ul>
			</div>
		</div>
			<button id="contact-submit-btn" class="btn btn-primary">Add Member</button>
</div>
	<!-- ///////////////////////////////////////////////////////////// -->
  <div  class="col-md-10 col-sm-10 col-md-offset-1 col-sm-offset-1" id="place" >
  	<label for="sel1"><div class="panel-heading" id="hding">Recommended</div></label>
  	<div id="scroll">
			<ul>
				<li ng-repeat="list in lists">
					<a href=""><img ng-src="{{list.imgUrl}}" style="height:100px;width:170px" alt=""><span>{{list.name}}</span></a>
				</li>
			</ul>
		</div>
  </div>
</div>
