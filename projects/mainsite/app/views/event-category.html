<div class="event-category">
	<div ng-controller="eventsCategoryCtrl" scroll ng-clock>

	  <div class="container-fluid category">
	  	<div class="row">
	    	<div class="category-wrapper col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-ls-offset-2">
		  		<img class="img-responsive" id="event-category-image" ng-src="{{eventsJSON.eventCategoryImage}}">
				</div>
	  	</div>
	  	<div id="scroll-down" ng-click="scrollDown('event-category-name')">
		  	<span class="glyphicon glyphicon-chevron-down" id="scroll-glyphicon"></span>
	  	</div><!-- TODO check the class min in css and fix the div at the top-->
		</div>
<!-- 
		  	<div id="event-category-name" ng-class="{fix: boolFixDiv}">
					<span id="event-category-name" ng-bind="eventsJSON.eventCategoryName"></span>
	   	  </div>
 -->
		<div class="container-fluid">
			<div class="row">
	  		<div id="event-category-name" class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
						<span ng-bind="eventsJSON.eventCategoryName"></span>
	   	  </div>
			</div>

			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 events-box">
					<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 events" ng-repeat="event in eventsJSON.events track by $index">

					<div class="card">
	  	  		<div class="card-front">
		    			<div class="event-details"> 
			  				<span id="event-name" ng-bind="event.name"></span>
			  				<br><br>
			  				<span id="event-date" ng-bind="event.date"></span>
							</div>
		  			</div>
		  			<div class="card-back">
		    			<div class="event-details" ng-style="{'background-image': 'url({{event.imageURL}})','background-color': '#5E610B'}">
			  				<!-- <span id="event-name" ng-bind="event.name"></span>
			  				<br><br>
			  				<span id="event-date" ng-bind="event.date"></span> -->
							</div>
			  			<a href="{{event.eventURL}}">
								<button class="event-more-button">See More</button>
			  			</a>
		  			</div>
					</div>

				</div>
			</div>
		</div>

	</div>
</div>
