<update-title title="Samparks | Pre Shaastra Activities | Shaastra 2016"></update-title>
<update-meta property="og:title" content="Samparks | Pre Shaastra Activities | Shaastra 2016"></update-meta>
<update-meta property="og:url" content="{{url}}"></update-meta>

<div class="event-category">
	<div ng-controller="samparksCategoryCtrl" scroll ng-clock>

	  <div class="container-fluid category">
	  	<div class="row">
	    	<div class="category-wrapper col-xs-12 col-sm-12 col-md-12 col-lg-12">
		  		<img class="img-responsive category-image" id="event-category-image" src="images/misc/sampark.jpg">
			  	<div id="scroll-down" ng-click="scrollDown('event-category-name')">
				  	<span class="glyphicon glyphicon-chevron-down" id="scroll-glyphicon"></span>
			  	</div>
				</div>
	  	</div>
		</div>
		<div class="container-fluid">
			<div class="row">
	  		<div id="event-category-name" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<span>Samparks</span>
	   	  </div>
			</div>

			<div class="row" ng-if="samparksJSON.length">
				<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 events-box">
					<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 events" ng-repeat="event in samparksJSON track by $index">

						<div class="card">
		  	  		<div class="card-front">
			    			<div class="event-details">
				  				<span id="event-name" ng-bind="event.name" ng-style="{'z-index' : '2'}"></span><span ng-if="event.completed===true" class="glyphicon glyphicon-ok-circle"></span>
				  				<br><br>
				  				<span id="event-date" ng-bind="event.eventDate"></span>
								</div>
			  			</div>
			  			<div class="card-back" ng-style="{'position' : 'relative'}" ng-click="gotoSamparkDetails($index)">
			    			<div class="event-details" ng-style="{'background-image': 'url({{event.image}})', 'background-size': 'cover', 'background-repeat' : no-repeat, 'z-index': '1', 'position' : 'absolute'}"></div>
								<div class="event-details" ng-style="{'background-color': '#5E610B', 'z-index': '2', 'height' : '100%', 'width' : '100%', 'position' : 'absolute', 'opacity' : '0.9'}"> 
				  				<span id="event-name" ng-bind="event.name" ng-style="{'z-index' : '2'}"></span><span ng-if="event.completed===true" class="glyphicon glyphicon-ok-circle"></span>
				  				<br><br>
				  				<span id="event-date" ng-bind="event.eventDate"></span>
								</div>
								<button class="event-more-button" ng-style="{'z-index' : '2'}">See More</button>
			  			</div>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>
</div>

<div ng-include="'views/sticky-footer.html'"></div>
