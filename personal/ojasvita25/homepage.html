<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
  <title>Shaastra 2016 | IIT Madras Techfest | Chennai</title>
  <script src="..\bower_components\jquery\dist\jquery.min.js"></script>

  <link rel="stylesheet" href="..\bower_components\bootstrap\dist\css\bootstrap.min.css">

<body>  
  <div id="bgstyle">

  <div class="container" ng-app="MyApp" ng-controller="AppCtrl" tooltip>

    <div class="small-screen-heading">SHAASTRA 2016</div>

    <div class="elemboxleft top-1">

      <svg class="svg-lines" width="80" height="10" xmlns="http://www.w3.org/2000/svg">
        <path class="path1" d="M40,0 l-40,0" />

   <div  class="elemboxright top-2">

      </svg>
   </div>
  
    <div class="elemboxleft mid-1">

    <div class="shaastrabox">
      <p class="text1">
        <span class="shaastra-blue">

    <div  class="elemboxright botm-2">
