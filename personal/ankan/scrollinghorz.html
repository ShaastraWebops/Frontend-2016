<!DOCTYPE html>
<html>
<head>
	<title>Events list</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript">
	$('#nav nav a').on('click', function(event) {
    $(this).parent().find('a').removeClass('active');
    $(this).addClass('active');
});

$(window).on('scroll', function() {
    $('.target').each(function() {
        if($(window).scrollLeft() >= $(this).position().left-290) {
            var id = $(this).attr('id');
            $('#nav nav a').removeClass('active');
            $('#nav nav a[href=#'+ id +']').addClass('active');
        }
    });
});</script>
<style type="text/css">
	* {
    margin: 0;
    padding: 0;
}

#main {
	margin-top: 10%;
    width: 600%;
    float: left;
   
}

#main img.target {
    background: #ccc;
    height: 44%;
    width:10%;
    float:left;
   
}

#main img.target:nth-child(even) {
    background: #eee;
}

#nav {
    width: 65%;
    position: relative;
}

#nav nav {
    position: fixed;
    width: 100%;
}

#nav a {
    border-bottom: 1px solid #666;
    color: #333;
    display: block;
    padding: 10px;
    width: 22%;
    text-align: center;
    text-decoration: none;
    float: left;
    
}

#nav a:hover, #nav a.active {
    background: #666;
    color: #fff;
}
</style>

</head>
<body>
<div class="hs">
<section id="main">
    <img src="images/aerofest.png" class="target" id="1"></img>
    <img src="images/bevents.png" class="target" id="2"></img>
    <img src="images/coding.png" class="target" id="3"></img>
    <img src="images/design and build.png" class="target" id="4"></img>
    </section></div>
<aside id="nav">
    <nav>
        <a href="#1" class="active">Punkt 1</a>
        <a href="#2">Punkt 2</a>
        <a href="#3">Punkt 3</a>
        <a href="#4">Punkt 4</a>
    </nav>
</aside>

</body></html>
