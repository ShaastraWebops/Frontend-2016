<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>ng-scrollable</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="../min/ng-scrollable.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>

       
        <style>
          
            body {
        background: url("images/background.jpg") no-repeat center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-attachment: fixed;
        height: 100%;
       
            }
                article {
        margin-top:13%;
        position: relative;
       
        
    }
    .scrollarea { width: 100%; height: 300px; margin:0 auto;}
           
    img {
    max-width: 550px;
    margin-left: 40%;
    height: auto;
    width: auto\9;
/* ie8 */
}
.wrap,.wrapperz{
    display: inline-block;
    white-space: nowrap;
    height: auto;
    position: relative;
    z-index: 999;
}
#heading {
        margin-top: 2%;
        height: 45px;
        font-size: 9vh;
        text-align: center;
        line-height: 1;
       
        font-family: 'Orbitron', sans-serif;
    }
.wrap{max-width: 550px;} 
.wrapperz{
    height: auto;
}

           </style>
    
    </head>
    <body ng-app="eventlist" >
   
       <div id="heading">Events</div>
       <article ng-controller="demo"> 
                        <div ng-scrollable="{scrollX:'bottom',scrollY:'none'}" class="scrollarea"  spy-x="posX" spy-y="posY">
           <div class="wrap">
        <div class="wrapperz">
            <img src="images/aerofest.png"/>
        </div>
         <div class="wrapperz">
            <img src="images/bevents.png" />
        </div>
         <div class="wrapperz">
            <img src="images/coding.png" />
        </div>
         <div class="wrapperz">
            <img src="images/design and build.png" />
        </div>
         <div class="wrapperz">
            <img src="images/aerofest.png" />
        </div>
         <div class="wrapperz">
            <img src="images/aerofest.png" />
        </div>
         <div class="wrapperz">
            <img src="images/aerofest.png" />
        </div>
         <div class="wrapperz">
            <img src="images/aerofest.png" />
        </div>
        <div class="wrapperz">
            <img src="images/aerofest.png" />
        </div>
    
                      </div></div>
         
<div style="margin-left:50%">
                            <div class="btn-group">
                                <button class="btn btn-primary btn-lg" ng-click="moveX(-500)">LEFT</button>

                                <button class="btn btn-primary btn-lg" ng-click="moveX(500)">RIGHT</button>
                            </div>
                           
                        </div>  </article>      
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="../min/ng-scrollable.min.js"></script>
        <script src="demo.js"></script>
        
    </body>
</html>
