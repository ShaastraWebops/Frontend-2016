
<html ng-app>
<head>
</head>
<title>
</title>
<link href="bootstrap.min.css" rel="stylesheet" />
<script src="angular.min.js"></script>
<style type="text/css">
body {
  overflow-x: hidden; 
  background: url(background.jpg);
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
  padding-left: 10px;
}
#username{
    position: relative;
    top: 25%;
    height: 10%;
    width: 300px;   
    min-width: 300px;
}
#password{
    position: relative;
    top: 0px;
    height: 10%;
    width: 300px;
    min-width: 300px;
}
#email{
    position: relative;
    top: 2%;
    width: 350px;
    min-width: 350px;
}
#repassword{
    position: relative;
    margin-top: 2%;
    width: 350px;
    min-width: 350px;
}
#btnupr{
    position: relative;
    padding-right: 15px;
    padding-top: 100px;
    padding-left: 36%;
   padding-right:22%;
}
#btndownr{
    position: relative;
    bottom: 48%;
    width: 150px;
    min-width: 150px;   
}
#tab{
    position: relative;
    width: 400px;
    padding-bottom: 20px;
}
</style>
<body>
<div>
<center>
<center>
<div id="tab" ng-app="RegistrationApp" ng-controller="registrationCtrl">    
    <ul class="nav nav-tabs" id="btnupr" class="btn btn-md btn-primary">
        <li  data-toggle="tab"><a href="Login.html">Login</a></li>
        <li class="active" data-toggle="tab"><a href="Register.html">Register</a></li>
   </ul>

</div></center>
<div id= "username"class="input-group">
  <span class="input-group-addon" id="sizing-addon2"><img src="human.png" alt="at" height="20px" width="20px"></img></span>
  <input type="text" ng-model="UserName" class="form-control" placeholder="User name or email or shaastra id" aria-describedby="sizing-addon2">

<div id= "password"class="input-group">
  <input type="text" ng-model="Password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
</div></div>
<br>

<div id= "email" class="input-group">
  <span class="input-group-addon"><img src="at.png" alt="at" height="20px" width="20px"></img></span>
  <input type="text"  ng-model="email" class="form-control" placeholder="Enter a valid Email id" aria-describedby="sizing-addon2">
</div>

<div id= "repassword" class="input-group">
  <span class="input-group-addon"><img src="lock.png" alt="at" height="20px" width="20px"></img></span>
  <input type="Password" class="form-control" ng-model="repassword" placeholder="Password-atleast 6 characters" aria-describedby="sizing-addon2">
</div>
<br>

<a id="btndownr" class="btn btn-md btn-primary">Register</a>
</center>
</body>
</html>
